<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - BrainAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--hero-gradient); color: white;">
        <div style="text-align: center; max-width: 500px; padding: var(--spacing-8);">
            <div style="font-size: 8rem; margin-bottom: var(--spacing-4); opacity: 0.5;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 style="font-size: var(--font-size-5xl); font-weight: 700; margin-bottom: var(--spacing-4);">
                500
            </h1>
            <h2 style="font-size: var(--font-size-2xl); font-weight: 600; margin-bottom: var(--spacing-4);">
                Server Error
            </h2>
            <p style="font-size: var(--font-size-lg); opacity: 0.9; margin-bottom: var(--spacing-8);">
                Something went wrong on our end. Please try again later or contact support if the problem persists.
            </p>
            <div style="display: flex; gap: var(--spacing-4); justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-secondary">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
